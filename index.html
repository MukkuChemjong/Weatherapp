<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">
        <input type="text" class="cityInput" placeholder="Search City">
        <button type="submit" class="submit">Search</button>
    </div>
    <div class="body">
        <div class="allWeatherInfo">
            <div class="imgStatusContainer">
                <h3 class="status"></h3>
                <h1 class="cityName"></h1>
            </div>
            <div class="tempHumidityFeelsContainer">
                <h4 class="temperature">Temperature</h4>
                <h4 class="feels">Feels Like</h4>
                <h4 class="humidity">Humidity</h4>
            </div>
            <input type="range" id="slider" min="0" max="1" step="1" value="0">
            
        </div>
        <img class="imgStatus">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
